    <path d="M 222 256 C 160 260, 130 260, 80 250" stroke="#2c3e50" stroke-width="8" fill="none" />
    <path d="M 256 290 C 260 350, 260 380, 250 430" stroke="#2c3e50" stroke-width="8" fill="none" />
    <path d="M 256 222 C 260 160, 260 130, 250 80" stroke="#2c3e50" stroke-width="8" fill="none" />
