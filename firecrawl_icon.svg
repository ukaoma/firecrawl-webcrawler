    <line x1="256" y1="256" x2="256" y2="506" />
    <line x1="256" y1="256" x2="6" y2="256" />
    <line x1="256" y1="256" x2="506" y2="256" />
    <line x1="256" y1="256" x2="75" y2="75" />
